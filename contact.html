		<!-- Content -->
		<div class = "center-mid-3">
			<!-- Form for users to submit -->
			<form action="http://www.example.com/form.php" method="get">
				<fieldset >
					<legend class = "center-3"> Let's be friends!</legend>
					<p><label class="title" for="name">Name:</label>
						 <input type="text" name="name" id="name"><br />
						 <label class="title" for="email">email:</label>
						 <input type="text" name="email" id="email"></p>
					<p><label for="location" class="title">Your can find me at:</label>
						 <select name="location" id="location">
							 <option value="ny">New York</option>
							 <option value="il">Pittsburgh</option>
							 <option value="ca">San Francisco</option>
						 </select></p>
					<span class="title">Did you enjoy my website?</span>
					<label><input type="radio" name="member" value="yes" /> Yes</label>
					<label><input type="radio" name="member" value="no" /> No</label></p>
				</fieldset>
	 	    <div class="submit"><input type="submit" value="Register" /></div>
			</form>
